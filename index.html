<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>How to Play</title>
    <style media="screen">
      body{
        background-color: lavender;
      }
      .howto{
        color:grey;
      }
      .leftright{
        width: 200px;
        height: 200px;
      }
      .right{
        width:100px;
        height:100px;
      }.left{
        width: 100px;
        height: 100px;

      }.jumpgif{
        width:200px;
        height:300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
            <h1 class="howto">How to Play</h1>
            <img class="leftright" src="VaderLeft.gif" alt="Vader Moving Left and Right"><br>
            <img class="left" src="left.png" alt="Left">
            <img class="right" src="right.png" alt="Right"><br>
        </div>
        <div class="col-xs-6">
            <img class="jumpgif" src="jump.gif" alt="Vader Jumping"><br>
            <img class="right" src="jump.png" alt="Up">
        </div>
      </div>
    </div>
  </body>
</html>
