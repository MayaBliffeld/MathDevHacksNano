<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="utf-8">
    <style media="screen">
      body{
        background-color: lavender;
      }
      .howto{
        color:grey;
      }
      .leftright{
        width: 200px;
        height: 200px;
      }
      .right{
        width:100px;
        height:100px;

      }.left{
        width: 100px;
        height: 100px;

      }.jumpgif{
        width:200px;
        height:300px;
      }
      .fail{
        width: 400px;
        height: 300px
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <u><b><h1 class="howto">How to Play</h1></b></u>
            <img class="leftright" src="VaderLeft.gif" alt="Vader Moving Left and Right"><br>
            <img class="left" src="left.png" alt="Left">
            <img class="right" src="right.png" alt="Right"><br>
            <img class="left"src="a.png" alt="" />
            <img class="left" src="d.png" alt="" />
        </div>
        <div class="col-xs-4">
            <img class="jumpgif" src="jump.gif" alt="Vader Jumping"><br>
            <img class="right" src="jump.png" alt="Up"><br>
            <img class="right" src="w.png" alt="" />
        </div>
        <div class="col-xs-4">
          <img class="fail" src="fail.gif" alt="Fail" />
          <h3 class="howto">Avoid the obstacles, some may even be hidden!</h3>
        </div>
      </div>
    </div>
  </body>
</html>
