
<html>
	<head>
		<title>Vader's Dilemma</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
		<style>
		body {
    background-image: url("background.png");
}
</style>
	</head>
	<body> 
	Get Darth Vader through the obstacle course by jumping from block to block, and avoid the red squares!
		<script>
		var deathscore=0;
		var player;
		var barrier;
		function gameInitialize() {
			Crafty.init();
			barrier = Crafty.e("Barrier, 2D, DOM, ")
			player = Crafty.e("Player, 2D, DOM, Image, Twoway, Gravity, Solid, Collision").image("vader.png");
			player.attr({x: 30, y: 300, w: 50, h: 50});
			player.image("vader.png");
			player.twoway();
			player.gravity("Floor");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 10, y: 400, w: 50, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 100, y: 450, w: 50, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 170, y: 490, w: 50, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 240, y: 360, w: 50, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 370, y: 370, w: 60, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 500, y: 480, w: 60, h: 7});
			floor.color("green");
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
			floor.attr({x: 590, y: 370, w: 60, h: 7});
			floor.color("green");
			var goal = Crafty.e("Goal, 2D, Color, DOM, Solid, Collision");
			goal.attr({x:-50, y: 700, w:2000, h: 2});
			goal.color("black");
			goal.onHit("Player", restartGame, deathscore = deathscore +1);
		}
		function restartGame() {
			// player.attr({x: 0, y: 0});
			player.attr({x: 30, y: 300, w: 50, h: 50});
}
window.onload = gameInitialize;
			</script>
		</body>
</html>
